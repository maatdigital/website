name: Deploy Website

on:
  workflow_dispatch:     # Allow manual trigger
  push:
    branches: [ "master" ]
  pull_request:                      # ✅ NEW: build a Preview Deployment for PRs
    branches: [ "master" ]           #    (PRs targeting master only)

# NOTE:
# - For PR previews to publish, set repo Settings → Actions → General → Workflow permissions = "Read and write".
# - PR previews are created for branches in this repo. PRs from forks won’t publish (security restriction).

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.4

      - name: Build the Middleman site
        run: |
          gem install bundler
          bundle config set --local path 'vendor'
          bundle install --jobs 4 --retry 3
          bundle exec middleman build --build-dir=public --clean --environment=production

      # ===================== PR path (build-only, NO deploy) =====================
      - name: Upload built site for PR review (ZIP artifact)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: site-${{ github.run_id }}-${{ github.run_attempt }}   # unique per run
          path: public
          retention-days: 14  # keep artifacts 14 days; adjust to taste

      # ===================== Production path (push to master) ====================
      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v5

      - name: Upload artifact for Pages deploy
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        if: github.event_name != 'pull_request'
        uses: actions/deploy-pages@v4

# Full project: https://gitlab.com/pages/middleman
image: ruby:2.3

variables:
  S3_BUCKET_NAME: "website-maat-digital"
  URL_REVIEW: "sunkissed.gitlab.io/maat-digital"
  URL_STAGING: "sunkissed.gitlab.io/maat-digital"
  URL_PRODUCTION: "maat-digital.sites.grp.one"
  
stages:
  - test
  - build
  - deploy
  
cache:
  paths:
  - vendor
  - public
  
test:
  stage: test
  script:
  - apt-get update -yqqq
  - apt-get install -y nodejs
  - bundle install --path vendor
  - bundle exec middleman build --build-dir=public
  artifacts:
    expire_in: 1 week
    paths:
    - public
  except:
    - master
    
build:
  stage: build
  script:
  - apt-get update -yqqq
  - apt-get install -y nodejs
  - bundle install --path vendor
  - bundle exec middleman build --build-dir=public
  artifacts:
    paths:
    - public
  only:
  - master
  

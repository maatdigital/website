pages:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  artifacts:
    paths:
    - public
  environment:
    name: staging
    url: "https://$URL_STAGING"
    
production:
  stage: deploy
  image: python:latest
  script:
  - apt-get update -yqqq
  - pip install awscli
  - echo $AWS_DEFAULT_REGION
  - aws s3 sync public s3://$S3_BUCKET_NAME/ --acl public-read
  environment:
    name: production
    url: "https://$URL_PRODUCTION"
  when: manual
  only:
  - master
  
content: >
  <h3>MAAT Unwraps 2BusControl</h3>
  <p class="lead">Company announces release of new comprehensive stereo master control & metering plug–in
  </p>
  <p>MAAT Incorporated, a manufacturer of exceptional fidelity professional audio solutions, today announced the release of 2BusControl version 1.0.2, a universal monitor control and metering plug–in for stereo bus masters. 2BusControl is the first product delivered by the new company, and addresses an unfulfilled need in every two channel production workflow.</p>
  <p>For a complete PDF version, click <a href="https://download.maat.digital/public/PR/002MAAT_Unwraps_2BusControl.pdf" target="_blank">here</a>.
  </p>

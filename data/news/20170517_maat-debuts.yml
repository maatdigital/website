  MAAT Incorporated opens for business with the intent to set new benchmarks in sonic quality and usability.
content: >
  <h3>MAAT Revealed</h3>
  <p class="lead">Digital audio company launches with ambitious plans for brand range of products & services</p>
  <p>Comprised of a core group of accomplished entrepreneurs, the company combines over 150 man–years of experience in professional audio production, analog and digital electrical engineering, digital signal processing (DSP), product development, artificial intelligence (AI) and global business management. Friedemann Tischmeyer, MAAT’s CEO, founded the company with the intent to set new benchmarks in sonic quality and usability.</p>
  <p>For a complete PDF version, click <a href="https://download.maat.digital/public/PR/001MAAT_Revealed.pdf" target="_blank">here</a>.</p>

title: "NAB 2018 Marks Trade Show Debut For MAAT"
date: "2018/03/29"
published: true
author: "masciarotte"
image: "/media/news/008thumb.jpg"
abstract: >
  Company demonstrates latest products at NAB 2018 courtesy of The Telos Alliance
content: >
  <h3>NAB 2018 Activities for MAAT</h3>
  <p class="lead">NAB 2018 marks the trade show debut for MAAT Inc.</p>
  <p>MAAT Incorporated today announced that DRMeter MkII and RSPhaseShifter will be exhibited and demonstrated at The Telos Alliance during the upcoming National Association of Broadcasters convention. DRMeter MkII, an audio plug–in for the measurement and monitoring of audio Loudness and dynamics, will accompany RSPhaseShifter, a plug–in for the alignment of multiple versions of a source when mixing.</p>
  <p>On display at The Telos Alliance’s TV Solutions Group during NAB 2018, both products are available for all major DAWs. Visit booth SU2321 April 9th through 12th for a hands–on demonstration during the show to see how MAAT speeds everyday workflow chores.</p>
  <p>For a complete PDF version, click <a href="https://website-maat-digital-downloads.s3.amazonaws.com/public/PR/008NAB_2018_Marks_Trade_Show_Debut_for_MAAT.pdf" target="_blank">here</a>.</p>

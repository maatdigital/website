content: >
  <h3>New Product Gives Computer Listeners Unprecedented Control</h3>
  <p class="lead">Company announces the release of, a cross platform plug–in and native application for routing, matrixing and visualization of digital audio. While the new product represents the debut of MAAT’s first product designed specifically for hi–fi enthusiasts, MAATgo enhances all music playback from computers.</p>
  <p>MAATgo augments and enhances the audiophile user experience. MAATgo combines the routing, visualization and control of touchstone component separates with additional matrixing modes and a precision “balance” adjustment for complete control of file–based “computer audio” playback and high resolution audio (HRA) on–demand delivery services.</p>
  <p>For a complete PDF version, click <a href="https://maat-digital-downloads.s3.us-west-1.amazonaws.com/public/PR/017MAAT_Gives_Computer_Listeners_Unprecedented_Control.pdf" target="_blank">here</a>.</p>

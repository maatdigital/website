content: >
  <h3>MAAT Opens New EQ Color Boxes</h3>
  <p class="lead">Company announces release of benchmark minimum phase EQs</p>
  <p>MAAT Incorporated, a manufacturer of exceptional performance professional audio solutions, today announced the release of thEQblue, a cross–platform plug–in for correction and aesthetic equalization of digital audio. The new product continues the legacy of the benchmark Algorithmix Classic PEQ Blue, while introducing new modernizations to that well–regarded archetype.</p>
  <p>Available for both Windows and macOS, thEQblue builds on the proven foundation of Algorithmix’s groundbreaking original, while bringing that reference quality into the 21st Century. thEQblue is a collection of twelve minimum phase equalizer architectures employing proprietary 80 bit floating point algorithms and sophisticated signal windowing to create a broad palette of exceptional sound qualities and characters.</p>
  <p>For a complete PDF version, click <a href="https://website-maat-digital-downloads.s3.eu-west-1.amazonaws.com/public/PR/012MAAT_Opens_New_EQ_Color_Box.pdf" target="_blank">here</a>.</p>
